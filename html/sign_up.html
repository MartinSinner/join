<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Join</title>
    <link rel="icon" href="../assets/img/join_logo_small.png" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/login/login.css" />
    <link rel="stylesheet" href="../style/login/mediaQueryLogin.css" />
    <script src="../script/login/login.js" defer></script>
  </head>
  <body>
    <img class="logo" src="../../assets/icon/login/join_icon_dark.svg" alt="Join Logo" />

    <div class="signUpForm">
      <button class="arrowBack"
      onclick="location.href='./login.html'"
      >
        <img src="../../assets/icon/arrow_back.svg" />
      </button>
      <h1 class="header">Sign up</h1>
      <div class="inputContainer">
        <input
          type="text"
          name="name"
          placeholder="Name"
          class="inputName"
          required
        />
        <input
          type="text"
          name="email"
          placeholder="Email"
          class="inputEmail"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="inputPassword"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Confirm password"
          class="inputPassword"
          required
        />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="checkbox" class="box dNone" />
        <label for="checkbox" class="customBox"></label>
        <span
          >I accept the
          <a href="./privacy_policy.html">Privacy Policy</a></span
        >
      </div>
      <div class="buttons">
        <button class="btnUnabledDark">Sign up</button>
      </div>
    </div>

    <div class="footer">
      <a href="./privacy_policy.html">Privacy Policy</a>
      <a href="./legal_notice.html">Legal Notice</a>
    </div>
  </body>
</html>
