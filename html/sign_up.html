<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join 413 Sign Up</title>
    <link rel="icon" href="../assets/img/join_logo_small.png" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
  </head>
  <body class="content-wrapper" onload="init()">
    <div class="head-wrapper">
      <img class="icon" src="../assets/img/join_icon_dark.svg" />
      <div class="sign-up">
        <p>Not a Join user?</p>
        <button class="btn-dark">Sign Up</button>
      </div>
    </div>

    <div class="main-div">
      <div class="sign-up-wrapper">
        <div class="sign-up-form">
          <h1 class="header">Sign Up</h1>
          <p class="underline"></p>
          <div class="input">
            <input type="text" name="name" required />
            <input type="text" name="email" required />
            <input type="password" name="password" required />
            <input type="password" name="password" required />
          </div>
          <div class="buttons">
            <button class="btn-dark">Log in</button>
            <button class="btn-light">Guest Log in</button>
          </div>
        </div>
      </div>

      <div class="foot-wrapper">
        <div class="foot-links">
          <a href="../html/privacy_policy.html">Privacy Policy</a>
          <a href="../html/legal_notice.html">Legal Notice</a>
        </div>
      </div>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
