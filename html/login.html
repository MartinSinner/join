<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Join</title>
    <link rel="icon" href="../assets/img/join_logo_small.png" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/login/login.css" />
    <link rel="stylesheet" href="../style/login/mediaQueryLogin.css" />
    <script src="../script/login/login.js" defer></script>
  </head>
  <body onload="removeJoinAnimation()">
    <div id="logoContainer" class="logoContainer animationBackground">
      <img id="logo" class="logo animationLogo" src="../../assets/icon/login/join_icon_dark.svg" alt="Join Logo Dark" />
      <img id="logoMobile" class="logoMobile animationLogoMobile" src="../assets/img/Join_icon.svg" alt="Join Logo Light" />
    </div>

    <div class="signUp">
      <p>Not a Join user?</p>
      <button class="btnDark" onclick="location.href='./sign_up.html'">Sign Up</button>
    </div>

    <div class="logInForm">
      <h1 class="header">Log in</h1>
      <div class="inputContainer">
        <input 
          type="text" 
          name="email" 
          placeholder="Email" 
          class="inputEmail"
          required
        />
        <div class="inputPasswordWrapper">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="inputPassword"
            required
          />
          <button class="passwordToggle"></button>
        </div>
      </div>
      <p class="errorMessage"></p>
      <div class="checkbox">
        <input type="checkbox" id="checkboxLogIn" class="box dNone" />
        <label for="checkboxLogIn" class="customBox"></label>
        <span
          >Remember Me</span
        >
      </div>
      <div class="buttons">
        <button id="logInBtn" class="btnUnabledDark">Log in</button>
        <button class="btnLight" onclick="location.href='./summary.html?active=summary'">Guest Log in</button>
      </div>
    </div>

    <div class="footer">
      <a href="./privacy_policy.html">Privacy Policy</a>
      <a href="./legal_notice.html">Legal Notice</a>
    </div>
  </body>
</html>
