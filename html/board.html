<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="icon" href="../assets/img/join_logo_small.png" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/sidebar.css" />
    <link rel="stylesheet" href="/style/board/board.css" />
    <link rel="stylesheet" href="/style/board/mediaQueryBoard.css">
    <link rel="stylesheet" href="/style/add task/add_task.css">
    <link rel="stylesheet" href="/style/add task/add_task_responsive.css">

    <!-- Picture -->
    <link rel="stylesheet" href="/assets/img/join_logo_small.png" />

    <!-- JavaScript -->
    <script src="/script/script.js" defer></script>
    <script src="/script/board/board.js" defer></script>
    <script src="/script/add task/add_task_templates.js"></script>
    <script src="/script/add task/add_task_overlay.js"></script>
    

</head>

<body>
    <div class="layoutContainer">

        <body onload="init()">
            <div class="sidebar__container" id="sidebar-nav">
                <a class="joinLogoBig"><img class="sidebar__join-image" src="/assets/img/Join_icon.svg" id="logo" /></a>
                <div class="nav__container" id="navbar">
                    <a class="nav-link" href="/html/summary.html?active=summary">
                        <img class="icon" src="/assets/icon/Summary_icon_grey.svg" id="summery" />Summary
                    </a>
                    <a class="nav-link" href="/html/add_task.html?active=add-task">
                        <img class="icon" src="/assets/icon/Add_task_icon_grey.svg" id="add-task" />Add Task
                    </a>
                    <a class="nav-link" href="/html/board.html?active=board">
                        <img class="icon" src="/assets/icon/Board_icon_grey.svg" id="board" />Board
                    </a>
                    <a class="nav-link" href="/html/contacts.html?active=contacts">
                        <img class="icon" src="/assets/icon/Contacts_icon_grey.svg" id="contacts" />Contact
                    </a>
                </div>
                <div class="sidebar__footer">
                    <a class="privacy-policy" id="privacy-policy"
                        href="/html/privacy_policy.html?active=privacy_policy">
                        <p class="text">Privacy Policy</p>
                    </a>
                    <a class="legal-notice" id="legal-notice" href="/html/legal_notice.html?active=legal_notice">
                        <p class="text">Legal Notice</p>
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="mainContent">
                <header>
                    <h3>Kanban Project Management Tool</h3>
            
                    <div class="topBarIcons">
                        <div onclick="">
                            <img id="questionIcon" class="questionIcon" src="/assets/icon/Help_icon_grey.svg">
                        </div>
    
                        <div onclick="" class="userIcon">
                            <a style="color: rgb(41, 171, 226);">XX</a>
                        </div>
                    </div>
                  </header>

                <!--Add Task Overlay-->
                <div id="addTaskOverlay" class="addTaskOverlay hidden">
                    <div class="overlayTaskContent">
                        <div class="closeTaskOverlay" onclick="closeTaskOverlay()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <mask id="mask0_274405_5666" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0"
                                    y="0" width="24" height="24">
                                    <rect width="24" height="24" fill="#D9D9D9" />
                                </mask>
                                <g mask="url(#mask0_274405_5666)">
                                    <path
                                        d="M12 13.4L7.09999 18.3C6.91665 18.4834 6.68332 18.575 6.39999 18.575C6.11665 18.575 5.88332 18.4834 5.69999 18.3C5.51665 18.1167 5.42499 17.8834 5.42499 17.6C5.42499 17.3167 5.51665 17.0834 5.69999 16.9L10.6 12L5.69999 7.10005C5.51665 6.91672 5.42499 6.68338 5.42499 6.40005C5.42499 6.11672 5.51665 5.88338 5.69999 5.70005C5.88332 5.51672 6.11665 5.42505 6.39999 5.42505C6.68332 5.42505 6.91665 5.51672 7.09999 5.70005L12 10.6L16.9 5.70005C17.0833 5.51672 17.3167 5.42505 17.6 5.42505C17.8833 5.42505 18.1167 5.51672 18.3 5.70005C18.4833 5.88338 18.575 6.11672 18.575 6.40005C18.575 6.68338 18.4833 6.91672 18.3 7.10005L13.4 12L18.3 16.9C18.4833 17.0834 18.575 17.3167 18.575 17.6C18.575 17.8834 18.4833 18.1167 18.3 18.3C18.1167 18.4834 17.8833 18.575 17.6 18.575C17.3167 18.575 17.0833 18.4834 16.9 18.3L12 13.4Z"
                                        fill="#2A3647" />
                                </g>
                            </svg>
                        </div>


                        <div id="overlayDynamicContent"></div>
                    </div>

                </div>

                <div class="boardContainer">
                    <h2>Board</h2>
                    <div class="boardControls">
                        <div class="boardInputContainer btnLight">
                            <input type="text" id="find-task" name="find-task" placeholder="Find Task" />
                            <span class="separator">|</span>
                            <button id="searchButton"></button>
                        </div>
                        <div>
                            <button onclick="addTaskOverlay()" class="boardAddTask btnDark">
                                Add Task
                                <img src="/assets/icon/plus_button-add-task.svg" />
                            </button>
                        </div>
                    </div>
                </div>

                <div class="boardSectionsContainer">
                    <div class="boardSectionsSubContainer">
                        <div class="boardSection">To do
                            <div class="sectionPlus" onclick="addTaskOverlay()"></div>
                        </div>
                        <button class="boardButton">No tasks To Do</button>
                    </div>
                    <div class="boardSectionsSubContainer">
                        <div class="boardSection">In progress
                            <div class="sectionPlus" onclick="addTaskOverlay()"></div>
                        </div>
                        <button class="boardButton">No tasks In Progress</button>
                    </div>
                    <div class="boardSectionsSubContainer">
                        <div class="boardSection">Await Feedback
                            <div class="sectionPlus" onclick="addTaskOverlay()"></div>
                        </div>
                        <button class="boardButton">No tasks Awaiting</button>
                    </div>
                    <div class="boardSectionsSubContainer">
                        <div class="boardSection">Done
                            <div class="sectionPlus" onclick="addTaskOverlay()"></div>
                        </div>
                        <button class="boardButton">No tasks Done</button>
                    </div>
                </div>
            </div>
    </div>



</body>

</html>
