          <h3>Kanban Project Management Tool</h3>

          <div class="topBarIcons">
            <div onclick="location.href='./help.html'">
              <img id="questionIcon" class="questionIcon" src="/assets/icon/Help_icon_grey.svg" alt="questionIcon" />

            <div onclick="toogleUser()" class="userIcon">

        <!--Add Task Overlay-->
        <div id="addTaskOverlay" class="addTaskOverlay hidden">
          <div class="overlayTaskContent">
            <div class="closeTaskOverlay" onclick="closeTaskOverlay()">

          </div>

        <!--Add Board Overlay-->
        <div id="addBoardOverlay" class="addBoardOverlay hideOverlay">
          <div class="boardOverlayContainer">
            <div id="overlayBoardContent"></div>
          </div>
        </div>

        <main>
          <div class="boardContainer">
            <h2>Board</h2>
            <div class="boardControls">
              <div class="boardInputContainer btnLight">
                <input type="text" id="find-task" name="find-task" placeholder="Find Task" />
                <span class="separator">|</span>
                <button id="searchButton"></button>
              </div>
              <div>
                <button onclick="addTaskOverlay()" class="boardAddTask btnDark">
                  <span id="boardAddTask">Add Task</span>
                  <img src="/assets/icon/board/plus_button-add-task.svg" alt="plusButtonImage" />
                </button>
              </div>
            </div>
          </div>

          <div class="boardSectionsContainer">
            <div class="boardSectionsSubContainer">
              <div class="boardSection">
                To do
                <div class="sectionPlus" onclick="addTaskOverlay()"></div>
              </div>
              <button class="boardTasks" id="buttonNoTasksToDo" onclick="addBoardOverlay()">
                <span class="boardTaskCategory">User Story</span>
                <span class="boardTaskTitle">Kochwelt Page & Recipe Recommender</span>
                <span class="boardTaskDescription">Build start page with recipe recommendation</span>
                <div class="boardSubTasks">
                  <div class="boardSubtaskProgress">
                    <div class="boardSubtaskProgressBar"></div>
                  </div>
                  <span>1/2 Subtasks</span>
                </div>
                <div class="boardTaskBottom">
                  <div class="boardTaskUsers">XX</div>
                  <img class="boardTaskPriority" src="/assets/img/Prio medium.png" alt="prioMediumImage" />
                </div>
              </button>
            </div>

            <div class="boardSectionsSubContainer">
              <div class="boardSection">
                In progress
                <div class="sectionPlus" onclick="addTaskOverlay()"></div>
              </div>
              <button class="boardButton" id="buttonNoTasksInProgress" onclick="addBoardOverlay()">No tasks In Progress</button>
            </div>
            <div class="boardSectionsSubContainer">
              <div class="boardSection">
                Await Feedback
                <div class="sectionPlus" onclick="addTaskOverlay()"></div>
              </div>
              <button class="boardButton" id="buttonNoTasksAwaiting" onclick="addBoardOverlay()">No tasks Awaiting</button>
            </div>
            <div class="boardSectionsSubContainer">
              <div class="boardSection">
                Done
                <div class="sectionPlus" onclick="addTaskOverlay()"></div>
              </div>
              <button class="boardButton" id="buttonNoTasksDone" onclick="addBoardOverlay()">No tasks Done</button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="/script/add_task/add_task_templates.js" defer></script>
    <script src="/script/add_task/add_task_overlay.js" defer></script>
    <script src="/script/add_task/prio_buttons.js" defer></script>
    <script src="/script/add_task/add_task.js" defer></script>
