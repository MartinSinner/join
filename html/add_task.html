<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/add_task.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="layoutContainer">
        <div class="sidebar__container" id="sidebar-nav">
            <img class="sidebar__join-image" src="/assets/img/Join_icon.svg" id="logo">
            <div class="nav__container" id="navbar">
                <a><img class="icon" src="/assets/icon/Summary_icon_grey.svg" id="summery">Summary</a>
                <a><img class="icon" src="/assets/icon/Add_task_icon_grey.svg" id="add-task">Add_Task</a>
                <a><img class="icon" src="/assets/icon/Board_icon_grey.svg" id="board">Board</a>
                <a><img class="icon" src="/assets/icon/Contacts_icon_grey.svg" id="contacts">Contact</a>
            </div>
            <div class="sidebar__footer">
                <a class="privacy-policy" id="privacy-policy">Privacy Policy</a>
                <a class="legal-notice" id="legal-notice">Legal Notice</a>
            </div>
        </div>



        <!-- Main Content -->
        <div class="mainContent">
            <header>
                <h3>Kanban Project Management Tool</h3>

                <div class="topBarIcons">
                    <div onclick=""> 
                        <img id="questionIcon" class="questionIcon" src="/assets/img/help.png">
                    </div>

                    <div onclick="" class="userIcon">
                        <a style="color: rgb(41, 171, 226);">GU</a>
                    </div>
                </div>
            </header>

            <form id="taskForm">
                <h1> Add task</h1>

                <!-- Left Column -->

                <div class="taskInputContainer">
                    <div class="taskInputLeft">
                        <div class="taskInput">
                            <p>Title<span>*</span></p>
                            <input required type="text" placeholder="Enter a title" class="addTaskInput">
                        </div>
                        <div class="taskInput">
                            <p>Description</p>
                            <input required type="text" placeholder="Enter a Description" class="addDescriptionInput">
                        </div>
                        <div class="taskInput">
                            <p>Assigned to</p>
                            <div onclick="" id="dropdown" class="dropdown">
                                <div class="selectContainer">Select contacts to assign</div>
                                <div class="dropdownIcon">
                                    <img id="dropdownIconDown" src="/assets/img/arrow_drop_down.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="taskSeparator">

                    <!-- Right Column -->
                    <div class="taskInputRight">
                        <div class="taskInput">
                            <p>Due Date <span>*</span></p>
                            <input required type="date" placeholder="tt.mm.jjjj" class="addTaskInput">
                        </div>
                        <div class="taskInput">
                            <p>Prio</p>
                            <div class="priorityButton">
                                <button type="button"> Urgent
                                    <img src="/assets/img/Prio alta.png">
                                </button>
                                <button type="button"> Medium
                                    <img src="/assets/img/equal-sign.png">
                                </button>
                                <button type="button"> Low
                                    <img src="/assets/img/Prio baja.png">
                                </button>
                            </div>
                        </div>
                        <div class="taskInput">
                            <p>Category <span>*</span></p>
                            <div onclick="" class="dropdown">
                                <div class="selectContainer">Select task category</div>
                                <div class="dropdownIcon">
                                    <img id="dropdownIconDown" src="/assets/img/arrow_drop_down.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="taskInput">
                            <p>Subtasks</p>
                            <div class="subtaskWrapper">
                                <input required type="text" placeholder="Add new subtask" class="addTaskInput">
                                <div class="iconWrapper">
                                    <div class="addSubtask">
                                        <img src="/assets/img/Subtasks icons11.png">
                                    </div>
                                </div>
                            </div>
                        </div>





                    </div>
                </div>
                <!-- Footer Actions -->
                <div class="requiredAction">
                    <div class="requiredText">
                        <span>*</span>
                        This field is require
                        
                    </div>

                    <div class="actions">
                        <button class="clearButton" onclick="">Clear
                            <img src="/assets/img/iconoir_cancel.png">
                        </button>
                        <button class="createButton" onclick="">Create Task
                            <img src="/assets/img/check.png">
                        </button>
                    </div>

                </div>


        </div>
    </div>




    </form>

</body>

</html>
