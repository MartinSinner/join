<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join 413 Summary</title>
    <link rel="icon" href="../assets/img/join_logo_small.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/summary/summary.css" />

    <!-- JavaScript -->
    <script src="/script/script.js" defer></script>
  </head>
  <body onload="init()">
    <div class="sidebar__container" id="sidebar-nav">
      <a class="joinLogoBig"><img class="sidebar__join-image" src="/assets/img/Join_icon.svg" id="logo" /></a>
      <div class="nav__container" id="navbar">
        <a class="nav-link" href="/html/summary.html?active=summary"> <img class="icon" src="/assets/icon/Summary_icon_grey.svg" id="summery" />Summary </a>
        <a class="nav-link" href="/html/add_task.html?active=add-task"> <img class="icon" src="/assets/icon/Add_task_icon_grey.svg" id="add-task" />Add Task </a>
        <a class="nav-link" href="/html/board.html?active=board"> <img class="icon" src="/assets/icon/Board_icon_grey.svg" id="board" />Board </a>
        <a class="nav-link" href="/html/contacts.html?active=contacts"> <img class="icon" src="/assets/icon/Contacts_icon_grey.svg" id="contacts" />Contact </a>
      </div>
      <div class="sidebar__footer">
        <a class="nav-link" href="/html/privacy_policy.html?active=privacy_policy"><p class="zoom">Privacy Policy</p></a>
        <a class="nav-link" href="/html/legal_notice.html?active=legal_notice"><p class="zoom">Legal Notice</p></a>
      </div>
    </div>

    <div class="rightSideWrapper">
      <header>
        <h3>Kanban Project Management Tool</h3>

        <div class="topBarIcons">
          <div onclick="">
            <img id="questionIcon" class="questionIcon" src="/assets/icon/Help_icon_grey.svg" />
          </div>

          <div onclick="" class="userIcon">
            <a>XX</a>
          </div>
        </div>
      </header>

      <main>
        <div class="summaryHeadline">
          <h2>Join 413</h2>
          <span class="separatorBlue"></span>
          <p>Key Metrics at a Glance</p>
        </div>
      </main>
      <div class="summaryMainContent">
        <div class="summaryLeftContainer">
          <div class="summeryTopContent">
            <div class="summaryTable">
              <div class="summaryToDo">
                <img src="/assets/icon/summary/edit_white.svg">
                <div class="count">
                  <span id="countToDo">0</span> 
                  <p>To-do</p>
                </div>
              </div>
            </div>
            <div class="summaryTable">
              <div class="summaryDone">
                <img src="/assets/icon/summary/done_white.svg">
                <div class="count">
                  <span id="countDone">0</span> 
                  <p>Done</p>
                </div>
              </div>
            </div>
          </div>
          <div class="summaryTable mgBottom-20px">
            <div class="summeryUrgent">
              <img src="/assets/icon/summary/urgent.svg">
              <div class="count">
                <span id="countUrgent">0</span> 
                <p>Urgent</p>
              </div>
              <div class="separatorGrey"></div>
              <div class="summaryDeadline">
                <p>Januar 22, 2025</p>
                <span>Upcoming Deadline</span>
              </div>
            </div>
          </div>
          <div class="summeryBottomContent">
            <div class="summaryTable">
              <div class="count">
                <span id="countTasksInBoard">0</span> 
                <p>Tasks in Board</p>
              </div>
            </div>
            <div class="summaryTable">
              <div class="count">
                <span id="countTasksInProgress">0</span> 
                <p>Tasks in Process</p>
              </div>
            </div>
            <div class="summaryTable">
              <div class="count">
                <span id="countAwaitingFeedBack">0</span> 
                <p>Awaiting Feedback</p>
              </div>
            </div>
          </div>
        </div>
        <div class="summaryRightContainer">
          <h2>Good Morning,</h2>
          <p class="userName" id="userName">XX</p>
        </div>
      </div>
    </div>
  </body>
</html>
